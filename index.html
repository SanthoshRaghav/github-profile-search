<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github Profile</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-wrapper">
        <!-- logo -->
        <!-- <img class="img" src="./icons/github.svg" /> -->
        <div class="img"></div>
        <!-- heading -->
        <h1 class="heading">
          Search Github Profile
        </h1>
        <!-- search box -->
        <div class="search-wrapper">
          <input
            class="search__input"
            type="search"
            placeholder="Enter Name To Search"
            onkeyup="search()"
            onsearch="onClearText()"
          />
        </div>
        <!-- content -->
        <ul class="list" id="content"></ul>
        <!-- modal -->
        <div class="modal-wrapper" id="modal-wrapper">
          <div class="modal" id="modal">
            <h3 class="modal-heading">Profile Details</h3>
            <span class="modal__close-btn" id="close-btn" onclick="closeModal()"
              >&times;</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
